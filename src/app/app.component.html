  <!-- Switch case -->
  <div>
    Enter your name: <input type="text" #txtname (keyup)="0">
  </div>
  <div>
    @switch (txtname.value) {
    @case ('abhi') {
    <b>Hello Abhi</b>
    }
    @case ('Ram') {
    <b>Hello Ram</b>
    }
    @case ('Tarun') {
    <b>Hello Tarun</b>
    }
    @default {
    <b>No data matched</b>
    }
    }
  </div>

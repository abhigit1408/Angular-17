<div class="container">
    <div class="frame">
        <div class="login">
            Login
        </div>
        <div class="email">
            <!-- <input type="text" placeholder="Username" maxlength="25"> -->
            <input type="text" placeholder="Username" maxlength="25" #txtUserId>

            <img src="/assets/user.png" width="23px">
        </div>
        <div class="password">
            <!-- <input type="password" placeholder="Password" maxlength="12"> -->
            <input type="password" placeholder="Password" maxlength="12" #txtpassword>
            <img src="/assets/padlock.png" width="23px">
        </div>
        <div class="remember_forgot">
            <div class="remember">
                <input type="checkbox" id="check">
                <label for="check">Remember Me</label>
            </div>
            <div class="forgot">
                <a href="#">Forgot Password?</a>
            </div>
        </div>
        <!-- <button class="log">Login</button> -->
        <button class="log" (click)="login(txtUserId.value,txtpassword.value)">Login</button>
        <div class="reg">
            Don't have an account? <a (click)="register()">Register</a>
        </div>
    </div>
</div>
